<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>WarsawJS Workshop #2 :: Blog</title>

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.97.8/css/materialize.min.css">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
</head>
<body>
    <script id="template-post" type="text/html">
        <article class="card-panel" data-post-id="{{ id }}">
            <h5>
                <a href="#!/posts/{{ id }}">
                    {{ title }}
                </a>

                <a href="#!/posts/{{ id }}/delete">
                    <i class="right material-icons">delete</i>
                </a>
            </h5>

            <p>{{ body }}</p>
        </article>
    </script>

    <script id="template-post-not-found" type="text/html">
        <article class="card-panel">
            <p>Nie znaleziono post o id: {{ id }}</p>
        </article>
    </script>

    <div id="page" class="container">
        <section class="flow-text">
            <h3>
                <a href="#!/" class="grey-text">Mój blog</a>
                <a
                        id="js-display-form-add-post"
                        class="btn-floating btn-large waves-effect red">
                    <i class="material-icons">add</i>
                </a>
            </h3>

            <section id="js-post-add-form" class="card-panel hide">
                <h4>Dodaj post</h4>

                <form>
                    <div class="input-field">
                        <i class="material-icons prefix">label_outline</i>
                        <input
                                id="js-post-title"
                                name="post-title"
                                type="text"
                                placeholder="Tytuł"
                                required
                        />
                    </div>

                    <div class="input-field">
                        <i class="material-icons prefix">comment</i>
                        <textarea
                                id="js-post-body"
                                name="post-body"
                                class="materialize-textarea"
                                placeholder="Treść"
                                required
                        ></textarea>
                    </div>

                    <input
                            class="btn"
                            type="submit"
                            value="Dodaj nowy post">
                </form>
            </section>

            <div id="js-list-of-posts"></div>
        </section>
    </div>

    <script src="https://unpkg.com/mustache"></script>
    <script src="https://unpkg.com/super-event-emitter"></script>
    <script src="https://unpkg.com/grapnel"></script>
    <script src="https://wzrd.in/standalone/uuid@latest"></script>

    <script src="scripts/main.js"></script>
    <script src="scripts/utils.js"></script>
    <script src="scripts/constants/post.js"></script>

    <script src="scripts/services/local-storage-adapter.js"></script>
    <script src="scripts/services/rest-adapter.js"></script>
    <script src="scripts/services/storage-service.js"></script>

    <script src="scripts/models/post-model.js"></script>
    <script src="scripts/models/post-list-model.js"></script>

    <script src="scripts/components/component.js"></script>
    <script src="scripts/components/post-component.js"></script>
    <script src="scripts/components/post-add-form-component.js"></script>
    <script src="scripts/components/post-not-found-component.js"></script>

    <script src="scripts/controllers/app-controller.js"></script>
    <script src="scripts/setup.js"></script>
</body>
</html>
